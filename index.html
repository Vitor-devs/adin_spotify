<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="img/spotify_logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            
            <ul>
                <li><img src="img/spotify_logo.png" id="logo" alt=""></li>
                <a href="#"> 
                    <span class="material-icons">
                    home
                    </span> 
                    Home</a>
                <a href="#"> <span class="material-icons">
                    settings
                    </span> Configurações</a>
                <a href="#"> <span class="material-icons">
                    share
                    </span> Compartilhar</a>
                <a href="#"> <span class="material-icons">
                    manage_history
                    </span>Resetar </a>
            </ul>
        </nav>
    </header>

    <section id="menu_esq">
        <h2>O que está achando?</h2> <br>
        <p>Teste nossa API</p> <br>
        <p>Ela é demais!</p> 
    </section>
    <article id="main">
        <label for="pesquisa" id="txtap">Qual artista você deseja ver os últimos hits?</label> <br>
        <input type="text" id="pesquisa" placeholder="O que está pensando?">
        <input type="submit" id="btn" value="Enviar">
    </article>
    
    <span id="texto"></span>




    <script src="script.js"></script>
</body>
</html>
